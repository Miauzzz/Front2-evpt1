<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Promediador de Notas</title>
</head>
<body>
    <main>
        <form id="studentForm">
            <section class="form-section">
                <h2>Seguimiento de Notas de Estudiantes</h2>
                <h4 id="average">Promedio General del Curso: <span>n/a</span></h4>
                <article class="form-group">
                    <label for="name"> Nombre:</label>
                    <input type="text" id="name" required placeholder="Ingrese nombre del alumno">
                </article>

                <article class="form-group2">
                    <label for="lastName">Apellido:</label>
                    <input type="text" id="lastName" required placeholder="Ingrese apellido del alumno">
                </article>

                <article class="form-group3">
                    <label for="grade">Nota:</label>
                    <input type="number" id="grade" step="0.1" min="1" max="7" required placeholder="Ingrese nota del 1.0 al 7.0">
                </article>
                <button type="submit">Guardar Alumno</button>
            </section>
        </form>
    
        <section class="table-section">
            <table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Datos de las filas de cada alumno-->
                </tbody>
            </table>
        </section>
    </main>
<script src="index.js"></script>
</body>
</html>
